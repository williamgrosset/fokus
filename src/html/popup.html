<html>
  <head>
    <title>fokus popup window</title>
    <!-- Popup CSS -->
    <link href='/src/css/popupStyle.css' rel='stylesheet'>
    <!-- Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id='container'>
      <div id=header></div>
      <div id=domains></div>
      <div id='myModalMax' class='modal'>
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>You have too many domains.</p>
        </div> 
      </div>
      <div id='myModalError' class='modal'>
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Please enter a valid domain (e.g. facebook.com).</p>
        </div> 
      </div>
      <div id=toggle></div>
    </div>
  </body>
  <script src="/src/js/popup/popup-bundle.js" type='text/javascript'></script>
</html>
