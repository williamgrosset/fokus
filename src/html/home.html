<html>
  <head>
    <title>fokus</title>
    <link rel="stylesheet" href="/src/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Helvetica" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      <div class="header-container">
        <h1 class="center-above">Stay fokused.</h1>
        <p>Breathe. Take a short break with some meditation.</p>
      </div>
      <span><p id="clock" class="clock">300</p><p id="seconds" class="seconds">seconds</p></span>
      <div class="center-below">
        <button id="stopwatchStart">Start</button>
        <button id="stopwatchStop">Stop</button>
        <button id="stopwatchReset">Reset</button>
      </div>
      <div class="bottom-container">
        <div class="quote-container">
          <div class="bottom">
            <p id="bottom-quote"></p>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio" src="/mp3/BassySwoosh.mp3" preload="auto"></audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/src/js/home/typed.js" type="text/javascript"></script>
    <script src="/src/js/home/stopwatch.js" type="text/javascript"></script>
    <script src="/src/js/home/quote.js" type="text/javascript"></script>
  </body>
</html>
