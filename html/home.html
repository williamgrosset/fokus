<html>
    <head>
        <meta charset="utf-8">
        <title>fokus</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/style.css"> <!-- CSS -->
        <link rel="stylesheet" href=""> <!-- CSS -->
    </head>
    <body>
        <div class="background-overlay"></div> <!-- fade in -->
        <ul id="background" class="background"></ul>
        <div class="widgets">
            <div id="full"></div>
            <div id="top-left"></div>
            <div id="top-right"></div>
            <div class='front'>
                <!-- <div id="center-above"> -->
                    <h1 id="center-above"></h1>
                <!-- </div> -->
                <div id="center">
                    <h2>Take a short break with some meditation.</h2>
                </div>
                <h1 id='clock'>120</h1><h3 id='seconds'>seconds</h3>
                <div id="center-below">
                    <button class='button' id='stopwatchStart'>Start</button>
                    <button class='button' id='stopwatchStop'>Stop</button>
                    <button class='button' id='stopwatchReset'>Reset</button>
                </div>
                <div id="bottom">
                    <h4>@insertquotehere</h4>
                </div>
            </div>
            <div id="bottom-right">
                <img src=/png/fokus_question_32.png alt="About">
            </div>
            <div id="bottom-left">
                <a href="http://github.com/williamgrosset/fokus"><img src=/png/fokus_github_32.png alt="Open Source"></a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type='text/javascript'></script>
        <script src="/js/typed.js"></script> <!-- github.com/mattboldt/typed.js -->
        <script src="/js/home.js" type='text/javascript'></script>
    </body>
</html>
