 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

        <title>fokus popup window</title>

        <button id='tab'>I am a god damn button</button>
    </body>
    <script src="/js/bundle.js" type='text/javascript'></script>
</html>
